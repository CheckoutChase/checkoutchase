<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Checkout Chase</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Vue.js -->
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html" class="active">Products</a></li>
                <li><a href="how-it-works.html">How It Works</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Vue.js App -->
        <div id="app">
            <h1>Our Featured Products</h1>
            <div class="grid">
                <!-- Vue dynamically renders product cards here -->
                <div v-for="product in products" :key="product.name" class="product-card">
                    <img :src="product.image" :alt="product.name" />
                    <h2>{{ product.name }}</h2>
                    <p>Price: {{ product.price }}</p>
                    <a :href="product.link" target="_blank">Buy Now</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Checkout Chase. All rights reserved.</p>
    </footer>
    <!-- Include the external scripts.js file -->
    <script src="scripts.js"></script>
</body>
</html>
